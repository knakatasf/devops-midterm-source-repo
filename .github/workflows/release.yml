name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        permissions:
            contents: write
        run: npx semantic-release

      - name: Trigger Infra Repo Promotion Workflow
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.TOKEN }}" \
          https://api.github.com/knakatasf/devops-midterm-infra-repo/dispatches \
          -d '{"event_type": "promote-release", "client_payload": { "tag": "${{ github.ref_name }}" }}'